<!DOCTYPE html>
<html lang="ko">
	<head>
    	<meta charset="utf-8">
   		<title>EzJam 회원가입</title>
	</head>
	<body>
		<h3>임시 회원가입 페이지</h3>
		<hr>
		<form class="signup-form" method="POST" action="/signup">
			<label for="userID">사용자 ID (8~16자, 영어 대소문자와 숫자 허용)</label>
			<input type="text" id="userID" name="user-id" pattern="[0-9a-zA-Z]{8,16}" title="영어와 숫자를 허용합니다(8~16자)." required>
			<br>
			<label for="userPW">비밀번호 (8~20자, 영어 대소문자, 숫자, 특수문자 필수)</label>
			<input type="password" id="userPW" name="user-pw" pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[$@$!%*#?&])[A-Za-z\d$@$!%*#?&]{8,20}$" title="숫자, 영어 소문자, 영어 대문자, 특수문자를 포함해야 합니다(8~20자)."  required>
			<br>
			<label for="userEmailLocal">이메일</label>
			<input type="text" id="userEmailLocal" name="user-email-local" pattern="^[a-zA-Z0-9._%+-]{2,64}$" title="이메일의 local 파트 형식에 맞춰야 합니다." required>
			<br>
			<label for="userEmailDomain">도메인</label>
			<input type="text" id="userEmailDomain" name="user-email-domain" pattern="^[a-zA-Z0-9.-]{1,63}(\.[a-zA-Z0-9.-]{1,63})*\.[a-zA-Z]{2,63}$" title="이메일의 domain 파트 형식에 맞춰야 합니다." required>
			<br>
			<label for="userLastName">성 (최대 50자, 한글/영어 허용)</label>
			<input type="text" id="userLastName" name="user-last-name" pattern="^(?=.*[a-zA-Z가-힣])[a-zA-Z가-힣]{1,50}$" required>
			<br>
			<label for="userFirstName">이름 (최대 50자, 한글/영어 허용)</label>
			<input type="text" id="userFirstName" name="user-first-name" pattern="^(?=.*[a-zA-Z가-힣])[a-zA-Z가-힣]{1,50}$" required>
			<br>
			<label for="userPhone">전화번호 (010-XXXX-XXXX 형식)</label>
			<input type="tel" id="userPhone" name="user-phone" pattern="^010-\d{4}-\d{4}$" required>
			<br>
			<label for="userNickname">닉네임 (2~10자, 한글/영어/숫자 허용)</label>
			<input type="text" id="userNickname" name="user-nickname" pattern="^[a-zA-Z0-9가-힣]{2,10}$" required>
			<br>
			<label for="userAddress">주소 (최대 100자, 한글/영어/숫자/특수문자 허용)</label>
			<input type="text" id="userAddress" name="user-address" pattern="^[가-힣a-zA-Z0-9!#$%()*+,-./:;<=>?@\[\]^_`{|}~]{1,100}$" required>
			<br>
			<label for="userZipcode">우편번호 (5자리 숫자)</label>
			<input type="text" id="userZipcode" name="user-zipcode" pattern="^\d{5}$" required>
			<br>
			<input type="submit" value="가입하기">
			<br>
		</form>
  	</body>
</html>
